service: car-chargers
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1

  environment:
    CHARGERS_TABLE: Chargers
    OCM_API_KEY: "69d86e58-df21-406b-b837-cc07c35ddd41"
    OCM_URL: "https://api.openchargemap.io/v3/poi"

plugins:
  - serverless-localstack

custom:
  localstack:
    stages:
      - local
      - dev
    host: http://localhost
    edgePort: 4566

functions:

  syncChargers:
    handler: handlers/syncChargers.handler
    timeout: 30
    events:
      - http:
          path: /sync
          method: get
          cors: true 

  getChargers:
    handler: handlers/getChargers.handler
    events:
      - http:
          path: /chargers/{town} 
          method: get
          cors: true

resources:
  Resources:

    ChargersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Chargers
        BillingMode: PAY_PER_REQUEST

        AttributeDefinitions:
          - AttributeName: chargerId
            AttributeType: S
          - AttributeName: town
            AttributeType: S

        KeySchema:
          - AttributeName: chargerId
            KeyType: HASH

        GlobalSecondaryIndexes:
          - IndexName: TownIndex
            KeySchema:
              - AttributeName: town
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    WebsiteBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: chargers-website
        WebsiteConfiguration:
          IndexDocument: index.html
        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
          BlockPublicPolicy: false
          IgnorePublicAcls: false
          RestrictPublicBuckets: false
=
    WebsiteBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref WebsiteBucket
        PolicyDocument:
          Statement:
            - Effect: Allow
              Principal: "*"
              Action: s3:GetObject
              Resource: !Sub "${WebsiteBucket.Arn}/*"
